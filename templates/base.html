<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <script defer src="/static/js/base.js"></script>
    {% block head %}{% endblock %}

    <title>Theseus - {% block subpage %}{% endblock %}</title>
</head>
<body>
    <div id='header' class="dark rounded flex row cross-centered between">
		<div>
			<button class="dark rounded" id="block-button">Block</button>
			<button class="dark rounded" id="single-button">Single</button>
			<button class="dark rounded" id="texts-button">Texts</button>
		</div>
		<div>
			{% if 'token' in request.cookies.keys() %}
				<button class="dark rounded" id="logout-button">Logout</button>
			{% else %}
				<button class="dark rounded" id="login-button">Login</button>
				<button class="dark rounded" id="register-button">Register</button>
			{% endif %}
		</div>
    </div>
    <div id='content' class="flex row even cross-centered">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
